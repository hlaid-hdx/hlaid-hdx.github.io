<section class="container">

        <figure class="col-sm-6">
            <P>While many people would think that crows communicate vocally, new studies show that they communicate through <strong>NUTS</strong>!</P>

    </div>

<section class ="container">

        <figure class="col-sm-6">
            <p>While many associate crows, or all black birds for the matter, to be bad omens, it's important to remember that they are very sacred animals!</p>
            <ul>Rather than dismiss them, you should:
                <li>Respect them and their habitat</li>
                <li>Watch attentively to the items that they carry with them or the nuts that they use to communicate</li>
                <li>Avoid feeding them food that would not naturally be seen in their diet</li>
            </ul>
        </figure>
